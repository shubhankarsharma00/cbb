<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Draw</title>
</head>

<link rel="stylesheet" type="text/css" href="/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="/main.css" />
<link rel="stylesheet" type="text/css" href="/bootstrap-4.5.2-dist/css/bootstrap.css"/>
<script type="text/javascript" src="/bootstrap-4.5.2-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='main.js'></script>
<body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">CBB Draw</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-controls="collapsedNavbar" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="navbar-nav mr-auto noSelect pointerCursor" id="toolbar">
                <li>
                    <a id="newProject" class=" text-light btn">New Project</a>
                </li>
                <li>
                    <a id="clearProject" class=" text-light btn">Clear Project</a>
                </li>
                <li>
                    <a id="save" class=" text-light btn">Save Online</a>
                </li>
                <li>
                    <a class="text-light btn"> Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- /.navbar-collapse -->
    <div>
        <div id = "sidenav"  class = "row-sm sidenav">
            <div id = "color-picker" class="menu-option col-sm fa fa-circle btn"></div>
            <div style="text-align: center;">Color</div>
            <div id = "size-picker" class="menu-option col-sm fa fa-pencil btn"></div>
            <div style="text-align: center;">Size</div>
            <div id = "eraser" class="menu-option col-sm fa fa-eraser btn"></div>
            <div style="text-align: center;">Eraser</div>
            <hr style="width:100%;text-align:left;margin-left:0;background-color:black">
            <div id = "" class="menu-option col-sm fa fa-share btn"></div>
            <div style="text-align: center;">Share</div>
            <div id = "clear" class="menu-option col-sm fa fa-trash btn"></div>
            <div style="text-align: center;">Clear</div>
        </div>
        <div id = "sidenav-utl"  class = "row-sm sidenav" style= "margin:auto 90px; top:19%; background-color: white; height: auto; display: none;">
            <div id = "close-btn" class="btn" style="float: right;"> &#10003; </div>
        </div>
        <canvas id="canvas" width="1200px" height="700px" style="position:absolutes;border:2px solid;"></canvas>
    </div>
