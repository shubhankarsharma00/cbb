<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Draw</title>
</head>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src='main.js'></script>
    <script src='listeners.js'></script>

<body onload="init()">
    <canvas id="canvas" width="1200px" height="700px" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
        <div style="position:absolute;top:12%;left:83%;">Choose Color</div>
        <div style="position:absolute;top:15%;left:85%;width:10px;height:10px;background:green;" id="green"
            onclick="changeColor(this)"></div>
        <div style="position:absolute;top:15%;left:86%;width:10px;height:10px;background:blue;" id="blue" onclick="changeColor(this)">
        </div>
        <div style="position:absolute;top:15%;left:87%;width:10px;height:10px;background:red;" id="red" onclick="changeColor(this)">
        </div>
        <div style="position:absolute;top:17%;left:85%;width:10px;height:10px;background:yellow;" id="yellow"
            onclick="changeColor(this)"></div>
        <div style="position:absolute;top:17%;left:86%;width:10px;height:10px;background:orange;" id="orange"
            onclick="changeColor(this)"></div>
        <div style="position:absolute;top:17%;left:87%;width:10px;height:10px;background:black;" id="black"
            onclick="changeColor(this)"></div>
        <div style="position:absolute;top:20%;left:83%;">Eraser</div>
        <div style="position:absolute;top:22%;left:85%;width:15px;height:15px;background:white;border:2px solid;" id="white"
            onclick="changeColor(this)"></div>
        <input type="button" value="clear" id="clr" size="23" onclick="erase()">
</body>
</html>
